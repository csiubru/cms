<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>ข้อมูลรายวิชา</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="courseId" class="control-label">ID (DBS Assigned) :</label>

                        <div class="controls">
                            <input id="courseId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cid" class="control-label">รหัสวิชา :</label>

                        <div class="controls">
                            <input type="text" id="cid" name="cid" value="<%= cid %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cnameT" class="control-label">ชื่อวิชา (ภาษาไทย) :</label>

                        <div class="controls">
                            <input type="text" id="cnameT" name="cnameT" value="<%= cnameT %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cnameE" class="control-label">ชื่อวิชา (English) :</label>

                        <div class="controls">
                            <input type="text" id="cnameE" name="cnameE" value="<%= cnameE %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="ccredit" class="control-label">หน่วยกิต :</label>

                        <div class="controls">

                            <select class="input-small" id="ccredit" name="ccredit" value="<%= ccredit %>">
                                <option>
                                <%= ccredit == "2(2-0-3)"?'selected':'' %>2(2-0-3)</option>
                                <option>
                                <%= ccredit == "3(3-0-5)"?'selected':'' %>3(3-0-5)</option>
                                <option>
                                <%= ccredit == "3(2-2-5)"?'selected':'' %>3(2-2-5)</option>

                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cgroup" class="control-label">กลุ่มวิชา :</label>
                        <div class="controls">
                            <input type="text" id="cgroup" name="cgroup" value="<%= cgroup %>"/>
                            <span class="help-inline"></span>
                        </div>

                    </div>

                    <div class="control-group">
                        <label for="cpre1" class="control-label">วิชาที่ต้องเรียนก่อน 1 :</label>

                        <div class="controls">
                            <input type="text" id="cpre1" name="cpre1" value="<%= cpre1 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cpre2" class="control-label">วิชาที่ต้องเรียนก่อน 2 :</label>

                        <div class="controls">
                            <input type="text" id="cpre2" name="cpre2" value="<%= cpre2 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cdescript" class="control-label">คำอธิบายรายวิชา :</label>

                        <div class="controls">
                            <textarea id="cdescript" name="cdescript" style="width: 90%;" rows="6"><%= cdescript
                                %></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Course saved successfully
        </div>
    </div>
</div>
